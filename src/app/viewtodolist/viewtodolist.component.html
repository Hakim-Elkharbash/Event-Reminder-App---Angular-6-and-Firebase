<div class="container">
  <br>
          <div class="card text-white border-info bg-dark mb-3" *ngFor="let item of todosItems | async">
            <div class="card-header">
                <div class="btn-group pull-right" role="group" aria-label="Basic example">   
                    {{ item.date }}
                </div>
                <div class=" float-right"><span (click)="deltodoitem(item.key)" data-toggle="modal" data-target="#DelModal"><span class="text-muted">Delete </span> <i class="fas fa-trash-alt"></i></span></div>
            </div>

            <div class="card-body">
              <!-- <h5 class="card-title">{{ item.date }}</h5> -->
              <p class="card-text">{{ item.item }} </p>
            </div>

            <div class="card-footer">
                <div class="btn-group pull-right" role="group" aria-label="Basic example"> 
                   <h4> <span class="badge badge-success"><i class="fas fa-clock"></i> {{ item.flag }}</span> </h4>
                </div>
                <div class="btn-group float-right" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" title="Add to calender"><i class="fas fa-calendar-alt"></i> </button>
                    <button type="button" class="btn btn-secondary" title="Send @ email"><i class="fas fa-envelope"></i>  </button>
                    <button type="button" class="btn btn-secondary" title="Send SMS"><i class="fas fa-comments"></i> </button>
                </div> 
          </div>
       <!-- {{ item.data | json }} -->
</div>



<!-- The Modal -->

<div class="modal fade" id="DelModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">To-Do List</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Do you want to delete this item(s).
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">YES</button>
          <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>

        </div>
  
      </div>
    </div>
  </div>
