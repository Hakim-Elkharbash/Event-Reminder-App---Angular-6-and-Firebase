<br>
<div class="container">
  <div class="card card-outline-secondary">
      <div class="card-header">
          <h4 class="mb-0">ŸêAdd New TO-DO..</h4>
      </div>
      <div class="card-body">
          <form 
            class="form" 
            role="form" 
            autocomplete="off" 
            name="form"  
            #f="ngForm" 
            (ngSubmit)="onSubmit()" 
            novalidate 
          >
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Date & Time:</label>      
                  <div class="input-group col-lg-9">
                        <input 
                            class="form-control" 
                            name="dt" 
                            required
                            style="background-color: white"
                            placeholder="mm-dd-yyyy, hh:mm"
                            [(ngModel)]="model.dt"
                            [owlDateTimeTrigger]="dt" 
                            [owlDateTime]="dt"
                            #dtv="ngModel" 
                            [ngClass]="{
                                'is-invalid': f.submitted && dtv.invalid
                            }" 
                        >
                            <owl-date-time #dt></owl-date-time>
                        
                            <div *ngIf="f.submitted && dtv.invalid" class="invalid-feedback">
                                    <div *ngIf="dtv.errors.required"> <i class="fas fa-times-circle"></i> Date & time are required. </div>
                            </div>

                    
                  </div>
              </div>


              <div class="form-group row">
                
                  <label class="col-lg-3 col-form-label form-control-label">Description:</label>
                  <div class="col-lg-9">
                      <textarea 
                            class="form-control" 
                            name="description" 
                            rows="6" 
                            required
                            placeholder="Enter your TO-Do item.."
                            [(ngModel)]="model.description" 
                            #description="ngModel"
                            [ngClass]="{
                                'is-invalid': f.submitted && description.invalid
                            }"
                        >
                        </textarea>
                        <div *ngIf="f.submitted && description.invalid" class="invalid-feedback">
                            <div *ngIf="description.errors.required"> <i class="fas fa-times-circle"></i> Description is required. </div>
                        </div>
                        <!-- check errors
                            {{description.dirty}}
                            {{description.valid}}
                            {{description.touched}} 
                        -->
                    </div>
              </div>


              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label">Status:</label>
                  <div class="col-lg-9">
                      <select 
                            name="status" 
                            class="form-control" 
                            required
                            [(ngModel)]="model.status" 
                            #status="ngModel"
                            [ngClass]="{
                                'is-invalid': f.submitted && status.invalid
                            }"
                        >
                            <option *ngFor="let st of statusList" [ngValue]="st">{{ st }}</option>
                      </select>
                      <div *ngIf="f.submitted && status.invalid" class="invalid-feedback">
                            <div *ngIf="status.errors.required"> <i class="fas fa-times-circle"></i> Status is required. </div>
                       </div>
                  </div>
              </div>
             
              <div class="form-group row">
                  <label class="col-lg-3 col-form-label form-control-label"></label>
                  <div class="col-lg-9">
                        <input type="submit" class="btn btn-dark" value="Add To-DO" >
                        <!-- <input type="submit" [disabled]="!f.valid" class="btn btn-dark" value="Add To-DO" > -->
                        &nbsp;
                      <input type="button" class="btn btn-outline-info" value="Cancel. --> My list"  (click)="gotosomewhere()">
                  </div>
              </div>              
          </form>
      </div>
  </div>
</div>
